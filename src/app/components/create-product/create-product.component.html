<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name..."
    formControlName="title"
    appFocus
  />

  <p
    class="text-red-600 mb-2 font-medium"
    *ngIf="title.errors?.minlength && title.touched"
  >
    Please fill title field with min length. Now {{ title.value.length }}
  </p>
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product src..."
    formControlName="image"
    appFocus
  />
  <p class="text-red-600 mb-2 font-medium" *ngIf="image.errors?.minlength">
    Please fill src field with min length. Now {{ image.value.length }}
  </p>
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product price..."
    formControlName="price"
    appFocus
  />
  <p class="text-red-600 mb-2 font-medium" *ngIf="price.errors?.minlength">
    Please fill price field with min length. Now {{ price.value.length }}
  </p>

  <button type="submit" class="px-4 py-2 bg-blue-600 text-white">{{"Create" | translate}}</button>
</form>
